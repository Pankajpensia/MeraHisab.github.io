                                </div>

                            <form>

                                </div>

    <script type="module" src="script.js" ></script>
   <script type="module">
let TotalAmountBox = document.getElementById("TotalAmountBox");
let ReceiveAmountBox = document.getElementById("ReceiveAmountBox");
let SavingAmountBox = document.getElementById("SavingAmountBox");
let BillAmountBox = document.getElementById("BillAmountBox");
let TotalSaving = document.getElementById("TotalSaving");
TotalAmountBox.innerHTML = `₹ ${localStorage.getItem("Total")}`;
ReceiveAmountBox.innerHTML = `₹ ${localStorage.getItem("Received")}`;

let totalAmount = parseFloat(localStorage.getItem("Total"));
let receivedAmount = parseFloat(localStorage.getItem("Received"));
let savingAmount = receivedAmount - totalAmount;
SavingAmountBox.innerHTML = `₹ ${savingAmount}`;
TotalSaving.innerHTML = `₹ ${savingAmount}`;
BillAmountBox.innerHTML= `₹ ${totalAmount + receivedAmount}`;

   </script>
